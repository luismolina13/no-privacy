<script type="text/javascript">
var sites = new Array();
var visited = new Array();

sites[1] = "http://www.youtube.com";

sites[9] = "http://www.yelp.com";

// <!-- 9EA5928HA9 -->
visited[0] = "9";
visited[1] = "E";
visited[2] = "A";
visited[3] = "6";
visited[4] = "9";
visited[5] = "2";
visited[6] = "8";
visited[7] = "H";
visited[8] = "A";
visited[9] = "9";

function populateTable() { 	
	var value = document.forms["submit_form"]["chars"].value;
	// alert("here");
	// Empty content string
  var tableContent = '';
  
  if(value.length != sites.length) 
  	return;
  for (var i=0; i < sites.length; i++) { 
  	tableContent += '<tr>';
    tableContent += '<td><a href="' + sites[i] + '">' + sites[i] + '</a></td>';    
    console.log(value[i]);  
    if(value[i] == visited[i]) {
    	tableContent += '<td>Yes</td>';
    }
    else {
    	tableContent += '<td>No</td>';	
    }
    tableContent += '</tr>';        		
	}     
	console.log(tableContent);

	// alert("DONE");
	// alert("Clicked");

	// Inject the whole content string into our existing HTML table
  $('#css_table table tbody').html(tableContent);	
}

</script>
